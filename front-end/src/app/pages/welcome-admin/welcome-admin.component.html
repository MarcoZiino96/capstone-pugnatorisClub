<div class="container my-5">



  <div class=" boxLink text-center mt-5">
    <a class="btn icon" (click)="aggiornaDataBase()">
      <i class="bi bi-arrow-clockwise fs-5"></i>
    </a>
  </div>

  <div class="row gap-5 justify-content-center my-5">

    <form [formGroup]="searchUtenteForm">

      <div class="form-floating container">
      <input class="form-control mt-5" type="text" formControlName="cercaUtente">
      <label class="ms-2">Cerca un utente per cognome</label>
      </div>

    </form>

    <div class="card col-12  col-md-6  mb-2" *ngFor="let u of iUsers">

      <div class=" text-center pt-3">
        <img class=" imgCardUser rounded-circle" [src]="u.fotoProfilo" alt="imgUtente"*ngIf="u.fotoProfilo">
        <img class=" imgCardUser rounded-circle" src="../../../assets/img/download.png" alt="imgUtente" *ngIf="!u.fotoProfilo">

        <h5 class="card-title fw-bold">{{u.ruolo}}</h5>
      </div>

      <div class="card-body text-center">

        <div class="d-flex justify-content-between">

          <div class="text-start">
            <p class="card-text">Nome</p>
            <h5 class="card-title">{{u.nome}}</h5>
          </div>

          <div class="text-start">

            <p class="card-text">Cognome</p>
            <h5 class="card-text fw-bold">{{u.cognome}}</h5>
          </div>

        </div>

        <div class="d-flex justify-content-between">

          <div class="text-start">
            <p class="card-text">Data-Nascita</p>
            <p class=" fw-bold ">{{u.dataNascita}}</p>
          </div>

          <div class="text-start">
            <p class="card-text">Username</p>
            <p class=" fw-bold">{{u.username}}</p>
          </div>

        </div>



        <a [routerLink]="['details/', u.id]" class=" btnForm py-2 px-3 text-decoration-none text-white">
          Dettagli
        </a>

        <div class="d-flex justify-content-between align-items-center mt-3">

          <a [routerLink]="['create/', u.id]" class=" text-decoration-none  p-2">
            <i class="bi bi-plus"></i>
          </a>

          <a (click)="deleteUtente(u.id)" class=" text-decoration-none  p-2">
            <i class="bi bi-trash2-fill text-danger"></i>
          </a>

        </div>

      </div>

    </div>

  </div>

</div>
